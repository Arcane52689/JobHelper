<h1 class="title">Companies</h1>
<form class="search" ng-submit="index.confirm(index.addCompany)">

<label for="">SEARCH:  <input type="text" name="company[name]" ng-model="index.searchName" ng-change="index.updateCompanies()"><button type="submit" name="button">Add</button></label>
</form>
<div class="confirmation-box" ng-show="index.confirmation">
  <button ng-click="index.yes()">Yes</button>
  <button ng-click="index.no()">No</button>
</div>
<ul class="company-list">
  <li ng-repeat="company in index.shown" class="item company-name"><a class="linked" href="#/companies/{{company.id}}">{{company.get('name')}}</a></li>


  </li>
</ul>
<pages></pages>
