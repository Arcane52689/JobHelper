<section class="company-search">
  <label for="">Company Name: {{ search.selected.company.get('name')}}</label>
  <ul class="search-box">
    <li><input type="text" ng-model="search.name" ng-change="search.filterCompanies()" class="search-bar"> </li>
    <li ng-show="search.selecting"
      ng-repeat="company in search.displayedCompanies" ng-click="search.selectCompany(company.id)"
      class="search-suggestion">
      {{ company.get('name')}}
    </li>
  </ul>
</section>
