<div class="selections" >


  <company-search></company-search>


  <section class="profile-select">
    <div class="profile-drop-down">
      <div class="selected-profile" ng-click="form.toggle('profiles')"> Select Profile {{ form.selected.profile.get('name') }}</div>
      <ul class="profile-dropdown" ng-show="form.selecting.profiles">
        <li ng-repeat="profile in form.profiles.all()" ng-click="form.selectProfile(profile.id)">
          {{ profile.get('name' )}}
        </li>
      </ul>
    </div>

  </section>

  <section class="blurb-select">
    <div class="blurb-drop-down">
      <div ng-click="form.toggle('blurbs')"> Select Blurb {{ form.selected.blurb.get('title') }}</div>
      <ul class="blurb-dropdown" ng-show="form.selecting.blurbs">
        <li ng-repeat="blurb in form.blurbs.all()" ng-click="form.selectBlurb(blurb.id)">
          {{ blurb.get('title' )}}
        </li>
      </ul>
    </div>
  </section>
</div>
<button class="preview" ng-click="form.updatePreview()">Preview</button>
<button class="reset" ng-click="form.reset()">Reset</button>
<button class="submit" ng-click="form.save()">Save</button>
<article class="cover-letter-form" contentEditable=true ng-bind-html="form.preview">

</article>
